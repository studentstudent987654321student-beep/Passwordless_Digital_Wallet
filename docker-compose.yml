version: '3.8'

services:
  # Flask Application
  web:
    build: .
    container_name: passwordless_wallet_web
    command: gunicorn -w 4 -b 0.0.0.0:5000 "app.main:create_app()"
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - wallet_network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: passwordless_wallet_db
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_password
      POSTGRES_DB: passwordless_wallet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wallet_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: passwordless_wallet_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - wallet_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: passwordless_wallet_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - web
    networks:
      - wallet_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  wallet_network:
    driver: bridge
